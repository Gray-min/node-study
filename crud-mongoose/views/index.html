<html>

<head>
  <meta charset="utf-8" />
  <title>首页</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<style>
  li {
    display: inline;
  }
</style>

<body>
  <div class="container">
    <div class="row" style="height:10%">
      <div class="col-md-8" style="margin:4% 1%;">
        <p> <a href="/post">立即评论</a></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        {{each students}}
        <ul>
          <li>{{$value._id}}</li>
          <li>{{$value.name}}</li>
          <li>{{$value.age}}</li>
          <li>{{$value.gender}}</li>
          <li>{{$value.hobbits}}</li>
          <li><a href="/del?id={{$value.id}}">删除</a></li>
          <li><a href="/modify?id={{$value.id}}">修改</a></li>
        </ul>
        {{/each}}
      </div>
    </div>
  </div>
</body>

</html>
