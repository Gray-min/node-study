<html>

<head>
  <meta charset="utf-8">
  <title>评论</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row" style="height: 10%;">
      <div class="col-md-8" style="margin:4% 1%;">
        <a href="/">首页</a>
      </div>
    </div>
    <form action='/modify' method="POST">
      <input type="hidden" name="id" value="{{student.id}}">
      <div class="form-group">
        <label for="exampleInputEmail1">姓名</label>
        <input type="text" class="form-control" name='name' id="exampleInputEmail1" placeholder="Email"
          value="{{student.name}}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">年龄</label>
        <input type="text" class="form-control" name="age" id="exampleInputPassword1" placeholder="age"
          value="{{student.age}}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">爱好</label>
        <input type="text" class="form-control" name="hobbits" id="exampleInputPassword1" placeholder="hobbits"
          value="{{student.hobbits}}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">性别</label>&nbsp;
        <input type="radio" name='gender' value='0' id="optionsRadios3">男&nbsp;&nbsp;
        <input type="radio" name='gender' value='1' id="optionsRadios3">女
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

</body>

</html>
